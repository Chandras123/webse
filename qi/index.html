<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebSE Chat Interface</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>WebSE AI Assistant</h1>
    </header>

    <div class="chat-window" id="chatWindow">
      <div class="bot-message">Hello! I'm WebSE Assistant. How can I help you today?</div>
    </div>

    <form id="chatForm" class="chat-input-container">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
<script>
  document.getElementById('chatForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const userInput = document.getElementById('userInput');
    const chatWindow = document.getElementById('chatWindow'); 
    const userMessage = document.createElement('div');
    userMessage.className = 'user-message';
    userMessage.textContent = userInput.value;
    chatWindow.appendChild(userMessage);
    userInput.value = '';
  });
</script>
